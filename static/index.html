<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello World, This is my main page for Dojo Survey Form </h1>
    <div class="container">
        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Enter your Name">
             <br><br>
            <select name="location">
                <option>Choose a location from drop down menu</option>
                <option>Seattle</option>
                <option>Chicago</option>
                <option>San Francisco</option>
                <option>Asheville</option>
                <option>NYC</option>
            </select>
            <br><br>
            <select name="fav_lang">
                <option>Choose a language from drop-down menu</option>
                <option>Python</option>
                <option>C#</option>
                <option>MEAN</option>
                <option>Java</option>
                <option>JavaScript</option>
                <option>Ruby On Rails</option>
            </select>
            <br><br>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Submit Your Survey">
        </form>
    </div>

 
</body>
</html>
